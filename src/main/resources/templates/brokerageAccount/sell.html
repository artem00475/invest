<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${instrumentName}"></title>
    <link rel="stylesheet" th:href="@{../table.css}">
    <link rel="stylesheet" th:href="@{../header.css}">
    <link rel="stylesheet" th:href="@{../tableAndPie.css}">
    <link rel="stylesheet" th:href="@{../form.css}">
    <link rel="stylesheet" th:href="@{../buttons.css}">
</head>
<body>
<div class="header">
    <a href="#default" class="logo">Продажи</a>
    <div class="header-right">
        <a class="active" href="/">Портфель</a>
        <a th:href="@{/Accounting?instrumentName={name}(name=${instrumentName})}" th:text="${instrumentName}"></a>
        <a th:href="@{/Accounting/Deposit?instrumentName={name}(name=${instrumentName})}">Пополнить</a>
        <a th:href="@{/Accounting/Buy?instrumentName={name}(name=${instrumentName})}">Покупки</a>
        <a th:href="@{/Accounting/Dividends?instrumentName={name}(name=${instrumentName})}">Дивиденды/купоны</a>
    </div>
</div>
</br>
<div id="main">
    <script th:inline="javascript">
        let error = [[${error}]];
        if (error) {
            alert(error);
        }
    </script>
    <div th:if="${ not#lists.isEmpty(sells)}" id="table-container">
        <div id="table-div">
        <table class="table" id="table">
            <tr>
                <th>Дата</th>
                <th>Тикер</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Сумма</th>
                <th>Средняя цена</th>
                <th>Средняя сумма</th>
                <th>Изменение</th>
            </tr>
            <tr th:each="sell : ${sells}">
                <td th:text="${sell.date}"></td>
                <td th:text="${sell.ticker}"></td>
                <td th:text="${sell.cost}"></td>
                <td th:text="${sell.count}"></td>
                <td th:text="${sell.sum}"></td>
                <td th:text="${sell.averageCost}"></td>
                <td th:text="${sell.averageSum}"></td>
                <td th:text="${sell.Change}"></td>
            </tr>
        </table>
        </div>
        <div id="page-pointer"></div>
        <div id="btn_container">
            <button id="back" onclick="back10()" class="cstm-btn btn">Назад</button>
            <button id="next" onclick="next10()" class="cstm-btn btn">Вперед</button>
        </div>
        <script type="text/javascript" th:src="@{../table.js}" src="static/table.js"></script>
    </div>
    <div th:unless="${ not#lists.isEmpty(sells)}">Пока здесь ничего нет</div>
    <form action="#" th:action="@{/Accounting/Sell}" th:object="${sellRequest}" method="post" id="form">
        <h2>ПРОДАЖИ</h2>
        <p type="Дата">
            <input type="date" th:field="*{date}" required>
        </p>
        <p type="Тикер">
            <select th:field="*{ticker}">
                <option th:each="account : ${accounts}"
                        th:value="${account.ticker}" th:text="${account.name}"></option>
            </select>
            <!-- <input type="text" th:field="*{ticker}" required placeholder="Введите тикер..."> -->
        </p>
        <p type="Цена">
            <input type="text" th:field="*{cost}" required placeholder="Введите цену...">
        </p>
        <p type="Количесвто">
            <input type="text" th:field="*{count}" required placeholder="Введите количество...">
        </p>
        <input type="submit" value="Добавить" class="cstm-btn btn"/>
    </form>
</div>
</body>
</html>
