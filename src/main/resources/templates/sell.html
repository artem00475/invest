<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${instrumentName}"></title>
    <link rel="stylesheet" th:href="@{../table.css}">
    <link rel="stylesheet" th:href="@{../header.css}">
</head>
<body>
<div class="header">
    <a href="#default" class="logo">Продажи</a>
    <div class="header-right">
        <a class="active" href="/">Портфель</a>
        <a th:href="@{/Accounting?instrumentName={name}(name=${instrumentName})}" th:text="${instrumentName}"></a>
        <a th:href="@{/Accounting/Buy?instrumentName={name}(name=${instrumentName})}">Покупки</a>
        <a th:href="@{/Accounting/Dividends?instrumentName={name}(name=${instrumentName})}">Дивиденды/купоны</a>
    </div>
</div>
</br>
<script th:inline="javascript">
    let error = [[${error}]];
    if (error) {
        alert(error);
    }
</script>
<div th:if="${ not#lists.isEmpty(sells)}">
    <table class="table">
        <tr>
            <th>Дата</th>
            <th>Тикер</th>
            <th>Цена</th>
            <th>Количество</th>
            <th>Сумма</th>
            <th>Средняя цена</th>
            <th>Средняя сумма</th>
            <th>Изменение</th>
        </tr>
        <tr th:each="sell : ${sells}">
            <td th:text="${sell.date}"></td>
            <td th:text="${sell.ticker}"></td>
            <td th:text="${sell.cost}"></td>
            <td th:text="${sell.count}"></td>
            <td th:text="${sell.sum}"></td>
            <td th:text="${sell.averageCost}"></td>
            <td th:text="${sell.averageSum}"></td>
            <td th:text="${sell.Change}"></td>
        </tr>
    </table>
</div>
<div th:unless="${ not#lists.isEmpty(sells)}">Пока здесь ничего нет</div>
<form action="#" th:action="@{/Accounting/Sell}" th:object="${sellRequest}" method="post">
    <label>
        Дата
        <input type="date" th:field="*{date}">
    </label></br>
    <label>
        Тикер
        <input type="text" th:field="*{ticker}">
    </label></br>
    <label>
        Цена
        <input type="text" th:field="*{cost}">
    </label></br>
    <label>
        Количество
        <input type="text" th:field="*{count}">
    </label></br>
    <input type="submit" value="Добавить"/>
</form>
</br>
<a th:href="@{/Accounting?instrumentName={name}(name=${instrumentName})}">Назад</a>
</body>
</html>
